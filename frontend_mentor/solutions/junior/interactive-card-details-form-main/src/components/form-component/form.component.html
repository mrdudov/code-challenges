<form id="form">
  <div class="input-block">
    <label class="d-block" id="cardholder-label" for="cardholder"
      >Cardholder Name</label
    >
    <input
      type="text"
      id="cardholder"
      class="d-block"
      placeholder="e.g. Jane Appleseed"
    />
    <p id="cardholder-error" class="error-msg hidden">error msg</p>
  </div>
  <div class="input-block">
    <label class="d-block" for="card-number">Card Number</label>
    <input
      type="text"
      class="d-block"
      id="card-number"
      placeholder="e.g. 1234 5678 9123 0000"
    />
    <p id="card-number-error" class="error-msg hidden">error msg</p>
  </div>

  <div class="exp-date-cvc">
    <div class="exp-date">
      <label for="">Exp. Date (MM/YY)</label>
      <input id="exp-date-mm" type="text" placeholder="MM" />
      <input id="exp-date-yy" type="text" placeholder="YY" />
      <p id="exp-date-error" class="error-msg hidden">error msg</p>
    </div>
    <div class="cvc">
      <label for="">CVC</label>
      <input id="cvc-input" type="text" placeholder="e.g. 123" />
      <p id="cvc-error" class="error-msg hidden">error msg</p>
    </div>
  </div>

  <button id="confirm-btn" class="btn" type="button">Confirm</button>
</form>
