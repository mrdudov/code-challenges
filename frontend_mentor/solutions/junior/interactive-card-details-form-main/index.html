<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive card details form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-area">
        <img src="./images/bg-card-front.png" alt="bg-card-front" />
        <img src="./images/bg-card-back.png" alt="bg-card-back" />
        0000 0000 0000 0000 Jane Appleseed 00/00 000
      </div>
      <div class="form-area">
        <form>
          <label for="cardholder-name">Cardholder Name</label>
          <input
            type="text"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed"
          />

          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />

          <label for="">Exp. Date (MM/YY)</label>
          <input type="text" placeholder="MM" />
          <input type="text" placeholder="YY" />

          <label for="">CVC</label>
          <input type="text" placeholder="e.g. 123" />
          <button type="button">Confirm</button>
        </form>
      </div>
    </div>

    <!-- Completed state start -->
    <div class="complete">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
