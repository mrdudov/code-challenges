<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-card">
        <div class="balance">
          <p class="balance-title">My balance</p>
          <div class="balance-balance">$921.48</div>
        </div>
        <img src="./assets/images/logo.svg" alt="logo" class="logo" />
      </div>
      <div class="main-card">
        <h2 class="title">Spending - Last 7 days</h2>
        <div class="chart"></div>
        <hr />
        <div class="card-footer">
          <div class="total">
            <p>Total this month</p>
            <p class="total-balance">$478.33</p>
          </div>
          <div class="last-month">
            <p class="last-month-value">+2.4%</p>
            <p class="last-month-title">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
